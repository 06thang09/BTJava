<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
    <form name="Đăng Ký">
        <div style="width: 70%; margin: auto;margin-top: 65px;">
            <div style="height: 650px; background-color:blanchedalmond; padding-left: 45px;padding-top:5px">
                <div style="width:95%; height:60px; background-color:#D1EEEE;">
                    <p style="color: blue;font-size:35px;padding-top:10px;"><strong>ĐĂNG KÝ HỌC VIÊN</strong></p>
                </div>
                <div style="width:850px; height:50px;margin-top: 30px;">
                    <div style="width:100px; height:50px;font-size: 20px; float: left; padding:6px 20px 0 0;color: blue">
                        Họ và tên 
                    </div>
                    <div><input style="width: 450px; height: 30px; font-size: 15px;" type="text"></div>
                </div>
                <div style="width:850px; height:50px; margin-top: 10px;">
                    <div style="width:100px; height:50px;font-size: 20px; float: left; padding:6px 20px 0 0;color: blue">
                        Ngày sinh 
                    </div>
                    <div><input style="width: 250px; height: 30px; font-size: 20px" type="date" name="Ngaysinh" id=""></div>
                </div>
                <div style="width:850px; height:50px; margin-top: 10px;">
                    <div style="width:100px; height:50px;font-size: 20px; float: left; padding:6px 20px 0 0;color: blue">
                        Giới tính 
                    </div>
                    <div style="font-size: 20px; padding:6px 0 0 0"><input type="radio" name="Gender" id="Nam">Nam<input type="radio" name="Gender" id="Nữ">Nữ</div>
                </div>
                <div style="width:850px; height:50px; margin-top: 10px;">
                    <div style="width:100px; height:50px;font-size: 20px; float: left; padding-right:20px;color: blue">
                        Địa chỉ
                    </div>
                    <div><input style="width: 350px; height:70px;font-size: 15px;" type="text"></div>
                </div>
                <div style="width:850px; height:50px;margin-top: 45px;">
                    <div style="width:100px; height:50px;font-size: 20px; float: left; padding-right:20px;color: blue">
                        Lớp
                    </div>
                    <div>
                        <select style="width: 100px; height: 30px;font-size: 17px;" name="Lựa chọn" id="">
                            <option value="">Chọn lớp</option>
                            <option value="L1">Lớp 1</option>
                            <option value="L2">Lớp 2</option>
                            <option value="L3">Lớp 3</option>
                        </select>
                    </div>
                </div>
                <div style="width:850px; height:50px; margin-top: 10px;">
                    <div style="width:100px; height:50px;font-size: 20px; float: left; padding:6px 20px 0 0;color: blue">
                        Email
                    </div>
                    <div><input style="width: 250px; height: 30px;font-size: 15px;" type="email" name="Email" id=""></div>
                </div>
                <div style="width:850px; height:50px; margin-top: 10px;">
                    <div style="width:100px; height:50px;font-size: 20px; float: left; padding:6px 20px 0 0; color: blue">
                        Điện thoại
                    </div>
                    <div><input style="width: 250px; height: 30px;font-size: 15px;" type="tel" name="Điện thoại" id=""></div>
                </div>
                <div style="width:850px; height:50px; margin-top: 10px;">
                    <div style="width:100px; height:50px;float:left;padding:6px 20px 0 0;"></div>
                    <div>
                        <button style="width: 100px; height: 30px; font-size: 15px;">Đăng ký</button>
                        <input style="width: 100px; height: 30px; font-size: 15px;" name="reset" type="reset" value="Nhập lại">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
